<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #2563eb;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #1e40af;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 35%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 50%; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 65%; animation-delay: 3s;"></div>
    <div class="bubble" style="left: 80%; animation-delay: 5s;"></div>
  </div>
  <div class="container">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your form has been submitted successfully.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
